    <h2 style="text-align: center">Send Us An Email!</h2>

        <input
          type="email"
          name="email"
          placeholder="forger@gmail.com"
          required
        />
      </div>
      <div>
        <h4>Your Message:</h4>
        <textarea
          name="message"
          placeholder="Enter your message here!"
        ></textarea>
      </div>
      <button type="submit">Send!</button>
    </form>
